<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/main.css">
  <script src="js/main.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

 
</head>
<body class="home">
  <section class="cards-section">
    <div class="container">
      <div class="grid">

        <div class="avatar-card">
          <div class="avatar-card__header avatar-card__header--blue">
            <div class="avatar-card__display">
              <div class="avatar-card__display__image avatar-card__display__image--round">
                <img src="images/image-jeremy.png" alt="picture of jeremy">
              </div>
              <div class="avatar-card__display__name">
                <p class="avatar-card__display__name__text">Report for</p>
                <p class="avatar-card__display__name__text avatar-card__display__name__text--lg">Jeremy Robson</p>
              </div>
            </div>
            <div class="avatar-card__time-text">
              <p class="avatar-card__time-text__text ">Daily</p>
              <p class="avatar-card__time-text__text active">Weekly</p>
              <p class="avatar-card__time-text__text">Monthly</p>
            </div>
          </div>
        </div>

        <div class="card card--work">
            <div class="card__body">
              <div class="card__body--flex">
                  <h2 class="card__body__title ">Work</h2>
                  <p class="card__body__text__dots">...</p>
              </div>
              <p class="card__body__text card__body__text--lg">32hrs</p>
              <p class="card__body__text">Last Week - <span class="card__body__text">36hours</span></p>
            </div>
        </div>

        <div class="card card--play">
            <div class="card__body">
              <div class="card__body--flex">
                  <h2 class="card__body__title">Play</h2>
                  <p class="card__body__text__dots">...</p>
              </div>
              <div class="card__body--flex">
                <p class="card__body__text card__body__text--lg">10hrs</p>
                <p class="card__body__text">Last Week - <span class="card__body__text">36hours</span></p>

              </div>
            </div>
        </div>

        <div class="card card--study">
            <div class="card__body">
              <div class="card__body--flex">
                  <h2 class="card__body__title">Study</h2>
                  <p class="card__body__text__dots">...</p>
              </div>
              <div class="card__body--flex">
                <p class="card__body__text card__body__text--lg">10hrs</p>
                <p class="card__body__text">Last Week - <span class="card__body__text">36hours</span></p>
              </div>
            </div>

        </div>

        <div class="card card--exercise">
            <div class="card__body">
              <div class="card__body--flex">
                  <h2 class="card__body__title">Exercise</h2>
                  <p class="card__body__text__dots">...</p>
              </div>
              <div class="card__body--flex">

              <p class="card__body__text card__body__text--lg">10hrs</p>
              <p class="card__body__text">Last Week - <span class="card__body__text">36hours</span></p>
              </div>
            </div>
        </div>

        <div class="card card--social">
            <div class="card__body">
              <div class="card__body--flex">
                  <h2 class="card__body__title">Social</h2>
                  <p class="card__body__text__dots">...</p>
              </div>
              <div class="card__body--flex">

              <p class="card__body__text card__body__text--lg">10hrs</p>
              <p class="card__body__text">Last Week - <span class="card__body__text">36hours</span></p>
              </div>
            </div>
        </div>

        <div class="card card--care">
            <div class="card__body">
              <div class="card__body--flex">
                  <h2 class="card__body__title">Self Care</h2>
                  <p class="card__body__text__dots">...</p>
              </div>
              <div class="card__body--flex">

              <p class="card__body__text card__body__text--lg">10hrs</p>
              <p class="card__body__text">Last Week - <span class="card__body__text">36hours</span></p>
              </div>
            </div>
        </div>


      </div>
    </div>
  </section>
  
  
</body>
</html>
